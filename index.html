<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Factorización</title>
</head>
<body>
    <header>
        <h1 id="titulo">¡Vamos a factorizar!</h1>
    </header>

    <main class="contenedorPrincipal">
        <div class="tarjetaFactorizar">
            <label for="numFactorizado">Ingresa un número para factorizar:</label>
            <input type="text" id="numFactorizado" placeholder="Tu número va aquí">
            <button id="botonFactorizar" onclick="factorizar()">Factorizar</button>
            
            <div class="resultados">
                <div class="resultadoItem">
                    <h3>El resultado es:</h3>
                    <p id="resultadoFactorizado"></p>
                </div>
            </div>
        </div>
    </main>
    <script src = "script.js" defer></script> 
</body>
</html>
